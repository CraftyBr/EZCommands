name: EZCommands
version: ${project.version}
main: me.craftybr.ezcommands.EZCommands
api-version: 1.16
authors: [ CraftyBr ]
description: Minecraft Command Plugin
prefix: EZC


commands:
  fly:
    description: Toggle on/off fly.
    permission: EZCommands.commands.fly
    permission-message: §eYou do not have permission to do /fly
  heal:
    description: Heal a player
    permission: EZCommands.commands.heal
    permission-message: §eYou do not have permission to do /heal
  reload:
    description: Reloads CMI Configuration Files
    permission: EZcommands.commands.reload
    permission-message: §eYou do not have permission to do /ezc reload

